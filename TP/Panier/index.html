<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenue sur notre shop en ligne !</h1>
    <div class="panier" id="cart">
        <i class="fas fa-shopping-cart cart"></i>
        <div id="panier"></div>

    </div>
    <div id="achats" class="achats">
        <div id="articles">
            <div id="obj1" class="divPanier"></div>
            <div id="obj2" class="divPanier"></div>
            <div id="obj3" class="divPanier"></div>
            <div id="tot" class="divPanier"></div>
        </div>
    </div>


    <div id="shop">
        <div class="article" data-nom-prod="t-shirt">
            <p>Un magnifique t-shirt</p>
            <button class="btn" id="obj_1">Ajouter au panier</button>
        </div>

        <div class="article" data-nom-prod="Harley">
            <p>Une Harley</p>
            <button class="btn" id="obj_2">Ajouter au panier</button>
        </div>

        <div class="article" data-nom-prod="Batmobile">
            <p>La Batmobile</p>
            <button class="btn" id="obj_3">Ajouter au panier</button>

        </div>
    </div>

</body>

</html>
